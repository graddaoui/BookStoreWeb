<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id </th>
            <th> Title </th>
            <th> price</th>
            <th> Author </th>
            <th> releaseDate </th>
            <th> Cover</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.id }} </td>
            <td> {{ book.title }} </td>
            <td> {{ book.price }} </td>
            <td> {{ book.author }} </td>
            <td> {{ book.releaseDate }} </td>
            <td><img src="{{ path + book.cover }}" alt="img" width="140" height="220" /></td>
        </tr>
    </tbody>
</table>
