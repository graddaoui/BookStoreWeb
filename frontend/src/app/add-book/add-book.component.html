<form #myform="ngForm" (ngSubmit)="createBook(myform)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel name="title" size="20" type="text" class="form-control" id="title" />
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input ngModel name="author" size="20" type="text" class="form-control" id="author" />
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input ngModel name="price" size="20" type="text" class="form-control" id="price" />
    </div>
    <div class="form-group">
        <label for="releaseDate">Release date</label>
        <input ngModel name="releaseDate" size="20" type="date" class="form-control" id="releaseDate" />
    </div>
    <div class="form-group">
        <label for="cover">Cover</label>
        <input ngModel name ="cover" type="text" id="text" class="form-control">

    </div>
    <button class="btn btn-primary">Add a new book</button>
</form>
