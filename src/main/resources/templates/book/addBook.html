<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
		<h3 style="text-align: center; color: #85144b;" class="display-4">
			Add a new book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/book/add}" th:object="${book}"
						method="post" enctype="multipart/form-data">
						<div class="row">
						<div class="form-group col-md-8">
								<label for="title" class="col-form-label">Title</label> <input
									type="text" th:field="*{title}" class="form-control" id="title"
									placeholder="Title of the book" /> <span
									th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="textdanger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="author" class="col-form-label">Author</label> <input
									type="text" th:field="*{author}" class="form-control"
									id="author" placeholder="Name of the author" /> <span
									th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
									class="textdanger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price</label> <input
									type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Price" /> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="textdanger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="label" class="col-form-label">Release Date</label> <input
									type="date" th:field="*{releaseDate}" class="form-control"
									id="releaseDate" placeholder="releaseDate" /> <span
									th:if="${#fields.hasErrors('releaseDate')}"
									th:errors="*{releaseDate}" class="textdanger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="picture" class="col-form-label">Picture</label> <input
									class="form-control" type="file" name="files" multiple>
							</div>
							
							
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add a book" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
