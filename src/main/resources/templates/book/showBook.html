<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Show Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 style="margin-left: 100px; color: #85144b;" class="display-4">Book
			details</h3>
		<div class="card" style="width: 30rem;">
			<div class="card-img-top">
				<div class="form-group col-md-6">
					<img th:src="@{'/uploads/'+ ${book.cover}}"  width="450" height="250" alt="Image" />
				</div>
			</div>
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" method="">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="label" class="col-form-label" style="color: blue">ID</label>
								<p th:text="${book.id}">Id</p>
							</div>

							<div class="card-title">
								<label for="title" class="col-form-label" style="color: blue">Title</label>
								<p th:text="${book.title}">Title</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel" style="color: blue">Price</label>
								<p th:text="${book.price}">Price</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel" style="color: blue">Author</label>
								<p th:text="${book.author}">Author</p>
							</div>
							<div class="form-group col-md-6">
								<label for="label" class="col-formlabel" style="color: blue">Release date</label>
								<p th:text="${book.releaseDate}">Release</p>
							</div>
							<div class="form-group col-md-8">
								<a th:href="@{/book/list}"> <input type="button"
									class="btn btn-primary" value="return to Article list"></a>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
