<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Order</title>
<meta name="viewport" content="width=device-width, initialscale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 style="text-align: center; color: #85144b;" class="display-4">
			Update an order</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/orders/edit/} + ${order.id}"
						th:object="${order}" method="post" enctype="multipart/form-data">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="address" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="Address" /> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="textdanger"></span>
							</div>
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{orderDate}" th:value="${order.orderDate}">
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Update your order">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
