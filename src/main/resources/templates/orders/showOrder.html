<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Order Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 class="display-4 text-center text-danger">Order details</h3>
		<div class="card col-md-12">

			<div class="card-body">
				<div class="col-md-12">
					<form action="#" method="">
						<div class="row">
							<div class="form-group col-md-6">
								<label class="col-form-label" style="color: blue">ID</label>
								<p th:text="${order.id}">Id</p>
							</div>
							<div class="card-title">
								<label class="col-form-label" style="color: blue">Address</label>
								<p th:text="${order.address}">Address</p>
							</div>


							<table class="table table-striped table-responsive-md col-md-12">
								<thead>
									<tr>
										<th></th>
										<th>Author</th>
										<th>Price</th>
										<th>Release Date</th>
										<th>Title</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${order.books}">

										<td><div>

												<img alt="Image" th:src="@{'/uploads/'+ ${book.cover}}"
													class=" img-thumbnail img-fluid " width="250px" />
											</div></td>

										<td th:text="${book.author}"
											class="align-middle justify-content-center"></td>
										<td th:text="${book.price}"
											class="align-middle justify-content-center"></td>
										<td th:text="${book.releaseDate}"
											class="align-middle justify-content-center"></td>
										<td th:text="${book.title}"
											class="align-middle justify-content-center"></td>
									</tr>
								</tbody>
							</table>




							<div class="form-group col-md-8">
								<a th:href="@{/orders/list}"> <input type="button"
									class="btn btn-primary" value="return to Order list"></a>

							</div>
						</div>




					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
