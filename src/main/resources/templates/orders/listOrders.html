<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Books list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/css/util.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<!--===============================================================================================-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	crossorigin="anonymous">

</head>
<body>
	<div class="limiter">
		<div class="container-table100">
			<div th:switch="${orders}" class="wrap-table100">
				<p class="my-3">
					<a th:href="@{'/orders/add/'}" class="btn btn-primarys"><i
						class="fas fa-user-plus ml-2"> Add a new order</i></a>
				</p>
				<h2 th:case="null">No Books yet!</h2>
				<div th:case="*" id="order_table" class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">ID</th>
									<th class="cell100 column2">Order Date</th>
									<th class="cell100 column3">Details</th>
									<th class="cell100 column4">Edit</th>
									<th class="cell100 column5">Delete</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr th:each="order : ${orders}">
									<td class="cell100 column1" th:text="${order.id}"></td>
									<td class="cell100 column2" th:text="${order.orderDate}"></td>
									<td class="cell100 column3"><a th:href="@{/orders/show/{id}(id=${order.id})}"
										class="btn btn-info"><i class="fas fa-user-edit ml-2"></i>Details</a></td>
									<td class="cell100 column4"><a th:href="@{/orders/edit/{id}(id=${order.id})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
									<td class="cell100 column5"><a th:href="@{/orders/delete/{id}(id=${order.id})}"
										class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
